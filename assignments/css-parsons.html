<body>
  <div class="container">

    <main>
      <h2>CSS rule</h2>

      <p>
      Build a CSS selector and rule that targets <em>only</em> the second
      <code>div</code> element, and changes the font colour to blue.
      </p>

      <p>
        <code>&lt;div class="container"&gt; &lt;div class="card"&gt; &lt;/div&gt; &lt;/div&gt;</code>
      </p>

      <div id="sortableTrash" class="sortable-code"></div>
      <div id="sortable" class="sortable-code"></div>
      <div style="clear:both;"></div>

      <p>
          <a href="#" id="feedbackLink">Submit and Get Feedback</a>
      </p>

      <script src="../assets/scripts/js-parsons/jquery.min.js"></script>
      <script src="../assets/scripts/js-parsons/jquery-ui.min.js"></script>
      <script src="../assets/scripts/js-parsons/jquery.ui.touch-punch.min.js"></script>
      <script src="../assets/scripts/js-parsons/underscore-min.js"></script>
      <script src="../assets/scripts/js-parsons/lis.js"></script>
      <script src="../assets/scripts/js-parsons/parsons.js"></script>
      <script>
        var initial = '.card {\n' +
                      '  color: blue;\n' +
                      '}\n' +
                      'div { #distractor\n' +
                      'font-color: blue; #distractor\n';

      function displayErrors(fb) {
          if(fb.errors.length > 0) {
              alert(fb.errors[0]);
          }
      }

      $(document).ready(function(){
          var parson = new ParsonsWidget({
              'sortableId': 'sortable',
              'trashId': 'sortableTrash',
              'max_wrong_lines': 2,
              'feedback_cb' : displayErrors
          });
          parson.init(initial);
          parson.shuffleLines();
          $("#newInstanceLink").click(function(event){
              event.preventDefault();
              parson.shuffleLines();
          });
          $("#feedbackLink").click(function(event){
              event.preventDefault();
              parson.getFeedback();
          });
      });
      </script>
    </main>
